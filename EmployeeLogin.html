<body>
    <h1>Employee Login</h1>
    <form name="empLogin">
        <div class="emp">
            <label for="EmpId">Enter Your Employee Id :</label>
            <input type="text" name="EmpId" required>
        </div>
        <div class="emp">
            <label for="empPassword">Enter Your Password :</label>
            <input type="password" name="empPassword" required>
        </div>
        <div  class="emp">
            <button  type="submit">login</button></br></br>
          
        <div class="content1">
        <button  type="reset" onclick="clearfn()">Cancel</button>
      
        </div>

    </form>
</body>
<script>
   
       
var keys=[];
var idPswd=[];
var formEl=document.forms.empLogin;
 validate=(event)=>{
  
    event.preventDefault();
 
  var uname=formEl.elements.EmpId.value;
  var pswd=formEl.elements.empPassword.value;



if(uname==""&&pswd=="")
{
    alert("fail")
}
else
{
 verify={
        id:uname,
        pswd:pswd
      }
    
      keys.push(verify);    
     // console.log(keys);
      var idP=JSON.parse(localStorage.getItem('Employee'));
      var retrievedUser,retrivedPassWrd;
      for(let i=idP.length-1;i>=0;i--)
      {
       retrievedUser = idP.filter((user)=>{ return user.id == verify.id})[i];
       retrivedPassWrd=idP.filter((xy)=>{return xy.password == verify.pswd})[i];
        }
         idPswd.push(idP)
      if(retrievedUser && retrivedPassWrd)
      {
      alert("success");
      window.open("file:///C:/Users/ELCOT/Desktop/HTMLPROGRAMS/employeProfile.html");
      }
      else
      alert('fail incorect')
    }
        
}
 
formEl.addEventListener("submit",validate);



clearfn=()=>{
 formEl.elements.EmpId.value="";
 formEl.elements.empPassword.value="";
}       
</script>
